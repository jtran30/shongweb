<!DOCTYPE html>
<html>

<head>
    <title>Shifa's Web</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            font: 400 15px/1.8 "Lato", sans-serif;
            color: #777;
        }
        
        .bgimg-1,
        .bgimg-2,
        .bgimg-3 {
            position: relative;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .bgimg-1 {
            background-image: url("img/background.jpg");
            min-height: 100%;
        }
        
        .bgimg-2 {
            background-image: url("img/background2.jpg");
            min-height: 400px;
        }
        
        .bgimg-3 {
            background-image: url("img/background3.jpg");
            min-height: 400px;
        }
        
        .caption {
            position: absolute;
            padding-top: 1%;
            left: 0;
            top: 50%;
            width: 100%;
            height: 10%;
            text-align: center;
            color: #000;
            transition: top 1s, height 1s, width 1s;
            pointer-events: none;
        }
        
        .border {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            color: rgba(255, 255, 255, .9);
            padding: 18px;
            font-size: 25px;
            letter-spacing: 10px;
            transition: background-color 1s, border-radius .2s, color 1s, width 1s;
            width: 50%;
            height: 50%;
            position: center;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            pointer-events: auto;
        }
        
        .border:hover {
            background-color: rgba(0, 0, 0, .1);
            color: rgba(255, 255, 255, 0);
            border-radius: 20%;
            width: 95%;
        }
        
        .caption:hover {
            top: 0%;
            height: 180%;
        }
        
        .hovered {
            background-color: rgba(0, 0, 0, .1);
            color: rgba(255, 255, 255, 0);
            border-radius: 20%;
            width: 95%;
        }
        
        .hovered2 {
            top: 0%;
            height: 180%;
        }
        
        .mainVideo {
            width: 90%;
            height: 90%;
        }
        
        .l1 {
            position: absolute;
            top: 40%;
            left: -25%;
            width: 100%;
            color: white !important;
            text-decoration: none;
        }
        
        .l1:before {}
        
        .l2 {
            position: absolute;
            top: calc(40% + 25px);
            left: -25%;
            width: 100%;
            color: white !important;
            text-decoration: none;
        }
        
        .l3 {
            position: absolute;
            top: calc(40% + 50px);
            left: -25%;
            width: 100%;
            color: white !important;
            text-decoration: none;
        }
        
        .l1:hover,
        .l2:hover,
        .l3:hover {
            color: blue !important;
        }
        
        .divHover {
            transition: opacity .2s;
            opacity: 1.0;
        }
        
        .divHover:hover {
            opacity: .8;
        }
        
        h3 {
            letter-spacing: 5px;
            text-transform: uppercase;
            font: 20px "Lato", sans-serif;
            color: #111;
        }
    </style>
</head>

<body>

    <div class="bgimg-1">
        <div id="videoCaption2" class="caption">
            <div id="videoCaption" class="border">TOUCH TO SEE
                <iframe id="video1ID" class="mainVideo" src="https://www.youtube.com/embed/6wDSFQFKSo0?rel=0&amp;controls=0&amp;showinfo=0;enablejsapi=1;wmode=transparent" frameborder="0">
</iframe>
                <a href="#firstAnchor" class="l1" id="video1ID">Link1</a>
                <a href="#secondAnchor" class="l2" id="video1ID">Link2</a>
                <a href="#thirdAnchor" class="l3" id="video1ID">Link3</a>
            </div>

        </div>
    </div>

    <div class="divHover" style="color: #777;background-color:white;text-align:center;padding:50px 80px;text-align: justify;">
        <h3 style="text-align:center;">Put your text here</h3>
        <p>Put your text here</p>
    </div>

    <div id="firstAnchor" class="bgimg-2 divHover" >
        <div class="caption">
            <span id="videoCaption" class="border" style="background-color:transparent;font-size:25px;color: #f7f7f7;">Put your text here</span>
        </div>
    </div>

    <div style="position:relative;" class="divHover">
        <div style="color:#ddd;background-color:#282E34;text-align:center;padding:50px 80px;text-align: justify;">
            <p>Put your text here</p>
        </div>
    </div>

    <div id="secondAnchor" class="bgimg-3 divHover">
        <div class="caption">
            <span class="border" style="background-color:transparent;font-size:25px;color: #f7f7f7;">Put your text here</span>
        </div>
    </div>

    <div style="position:relative;" class="divHover">
        <div style="color:#ddd;background-color:#282E34;text-align:center;padding:50px 80px;text-align: justify;">
            <p>Put your text here</p>
        </div>
    </div>

    <div id="thirdAnchor" class="bgimg-1">
        <p>By: Jonathan Tran</p>
    </div>







    <script>
        var element = document.getElementById('videoCaption'),
            style = window.getComputedStyle(element),
            top = style.getPropertyValue('background-color');
        $("[id=video1ID]").hide(); //select all


        $("#videoCaption").bind("transitionend webkitTransitionEnd oTransitionEnd MSTransitionEnd", function() {
            //console.log($("#videoCaption").css("background-color"));
            if ($("#videoCaption").css("background-color") == 'rgba(0, 0, 0, 0.0980392)') {

                //$("#videoCaption").css("height", "500px");
                $("#videoCaption").addClass('hovered');
                $("#videoCaption2").addClass('hovered2'); //Keep block visible after full transition hover

                $("[id=video1ID]").show();
                document.getElementById('video1ID').contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            }
            //$("#videoCaption").hide()

        });

        $(".divHover").bind("transitionend webkitTransitionEnd oTransitionEnd MSTransitionEnd", function() {
            $("#videoCaption").removeClass('hovered');
            $("#videoCaption2").removeClass('hovered2');
            $("[id=video1ID]").hide();

            document.getElementById('video1ID').contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');


        });

        $("a").on('click', function(event) { //https://www.w3schools.com/jquery/tryit.asp?filename=tryjquery_eff_animate_smoothscroll

            // Make sure this.hash has a value before overriding default behavior
            if (this.hash !== "") {
                // Prevent default anchor click behavior
                event.preventDefault();

                // Store hash
                var hash = this.hash;

                // Using jQuery's animate() method to add smooth page scroll
                // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 800, function() {

                    // Add hash (#) to URL when done scrolling (default click behavior)
                    window.location.hash = hash;
                });
            } // End if
        });
    </script>

</body>

</html>
